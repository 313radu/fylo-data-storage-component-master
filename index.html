      <div class="icons">
        <!-- File -->

        <!-- Folder -->

          <i class="fa-solid fa-folder"></i>

    </section>

    <!-- Storage Section -->
    <section class="storage-section">
      <h2 class="info">Youâ€™ve used <span id="gb-used"></span>GB used of your storage</h2>
      <div class="storage-bar" id="storage-bar">
        <div class="active-bar" id="active-bar"></div>
      </div>
      <div class="min-max">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="dialog-box">
        <span id="gb-amount">185</span>
        <p>GB LEFT</p>
      </div>
    </section>
  </main>

  <script>

    // For Responsive Design
    window.addEventListener('resize', () => {
      let windowWidth = window.innerWidth;
      if (windowWidth < 687 || windowWidth > 760) {
        window.location.reload();
      }
    });


    const storageBar = document.getElementById("storage-bar");
    const activeBar = document.getElementById("active-bar");
    const gbAmount = document.getElementById("gb-amount");
    const gbLeft = document.getElementById("gb-used");

    // Desired range for gb-used: 0 to 815 GB
    const maxUsedStorage = 815;
    let storageBarWidth = storageBar.clientWidth;
    let maxActiveBarWidth = storageBarWidth * 0.85; // 85% of the storage bar
    let count = 1; // Start counting from 1
    const targetCount = 185; // Final value to display in gbAmount

    function barAnimation() {
      activeBar.style.width = `${(count / targetCount) * maxActiveBarWidth}px`; // Set width based on count
      gbAmount.innerText = `${count}`; // Display the current count value

      // Calculate the used GB in relation to the maxUsedStorage (0 to 815 GB)
      const usedStorage = Math.floor((count / targetCount) * maxUsedStorage);
      gbLeft.innerText = `${usedStorage}`; // Display the used storage

      // Stop the interval when count reaches the target count
      if (count >= targetCount) clearInterval(intervalID);

      count++; // Increment count
    }

    // Run the animation every 10 milliseconds
    const intervalID = setInterval(barAnimation, 10);
  </script>
